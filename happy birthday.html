<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url('Happy Birthday Risma Dhiva Syabila.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #b56e6e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            margin: 0;
            font-weight: 600;
        }

        h2 {
            font-size: 3rem;
            text-align: center;
            margin: 10px 0;
            font-weight: 400;
        }

        .gif-container {
            margin: 20px 0;
            cursor: pointer;
        }

        .gif-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .gif-container img:hover {
            transform: scale(1.1);
        }

        .floating-icon {
            position: absolute;
            animation: moveAround 8s linear infinite;
            text-align: center;
            cursor: pointer;
        }

        .floating-icon img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #ff6f61; /* Updated border color */
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.6);
            background-color: #ffffff; /* Added background for better visibility */
        }

        .floating-icon span {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #ff6f61; /* Updated text color */
        }

        @keyframes moveAround {
            0% {
                top: 20%;
                left: 10%;
            }
            25% {
                top: 30%;
                left: 80%;
            }
            50% {
                top: 60%;
                left: 60%;
            }
            75% {
                top: 70%;
                left: 20%;
            }
            100% {
                top: 20%;
                left: 10%;
            }
        }

        .footer {
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
